name: Auto Reviewers Assignment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  assign-reviewers:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get changed files
        id: changed_files
        run: |
          changed_files=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" | \
            jq -r '.[].filename')
          
          echo "$changed_files" | grep -v '^MAINTAINER$' > changed_files.txt
          echo "🔄 Changed files:"
          cat changed_files.txt | sed 's/^/  - /'

      - name: Parse MAINTAINER file
        id: parse_maintainer
        run: |
          awk '
            /^tag:/ { tag=$2 }
            /^path:/ { path=$2 }
            /^owners:/ {
              split($0, parts, /[()]/)
              github_ids = ""
              for (i=2; i<=length(parts); i+=2) {
                github_ids = github_ids "@" parts[i] " "
              }
              print tag "|" path "|" github_ids
            }
          ' MAINTAINER > tag_data.csv
          echo "✅ Parsed data:"
          column -t -s "|" tag_data.csv | sed 's/^/  /'

      - name: Generate review data
        id: generate_review
        run: |
          changed_files=$(cat changed_files.txt)
          rm -f review_data.md
          
          while IFS='|' read -r tag path reviewers; do
            echo "🔍 Checking tag [$tag] (path: $path)"
            
            matched_files=$(grep -E "^$path(/|$)" changed_files.txt || true)
            if [[ -n "$matched_files" ]]; then
              echo "  ✅ Matched files:"
              echo "$matched_files" | sed 's/^/    - /'
              
              # 生成可折叠文件列表
              {
                echo "### 🏷️ Tag: $tag"
                echo "**Path:** \`$path\`  "
                echo "**Reviewers:** $reviewers"
                echo "<details>"
                echo "<summary><strong>Changed Files</strong> (Click to expand)</summary>"
                echo ""
                echo "$matched_files" | sed 's/^/- /'
                echo ""
                echo "</details>"
                echo ""
              } >> review_data.md
            else
              echo "  ❌ No matching files"
            fi
          done < tag_data.csv
          
          if [[ -f review_data.md ]]; then
            echo "REVIEW_DATA_EXISTS=true" >> $GITHUB_ENV
            echo "📝 Generated review data:"
            cat review_data.md
          else
            echo "REVIEW_DATA_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Delete old comments
        if: env.REVIEW_DATA_EXISTS == 'true'
        run: |
          echo "::group::Deleting previous comments..."
          comment_ids=$(
            curl -s \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments" |
            jq -r '.[] | select(.user.login == "github-actions[bot]") | .id'
          )
          for id in $comment_ids; do
            echo "Deleting comment $id"
            curl -s -X DELETE \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/issues/comments/$id"
          done
          echo "::endgroup::"

      - name: Generate review data
        id: generate_review
        run: |
          changed_files=$(cat changed_files.txt)
          rm -f review_data.md
          
          while IFS='|' read -r tag path reviewers; do
            matched_files=$(grep -E "^$path(/|$)" changed_files.txt || true)
            if [[ -n "$matched_files" ]]; then
              # 生成带间距的 Markdown 块
              {
                echo ""
                echo "### 🏷️ Tag: $tag"
                echo "**Path:** \`$path\`  "
                echo "**Reviewers:** $reviewers  "
                echo "<details>"
                echo "<summary><b>Changed Files</b> (Click to expand)</summary>"
                echo ""
                echo "$matched_files" | sed 's/^/- /'
                echo ""
                echo "</details>"
              } >> review_data.md
            fi
          done < tag_data.csv
          
          # 添加首行间距控制
          sed -i '1s/^/\n/' review_data.md  # 在文件开头添加换行
