name: Auto Reviewers Assignment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  assign-reviewers:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get changed files
        id: changed_files
        run: |
          changed_files=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" | \
            jq -r '.[].filename')
          
          # è¿‡æ»¤ MAINTAINER æ–‡ä»¶è‡ªèº«ä¿®æ”¹
          filtered_files=$(echo "$changed_files" | grep -v '^MAINTAINER$')
          echo "$filtered_files" > changed_files.txt
          echo "ğŸ”„ Changed files detected:"
          cat changed_files.txt | sed 's/^/  - /'

      - name: Parse MAINTAINER file
        id: parse_maintainer
        run: |
          echo "ğŸ“– Parsing MAINTAINER file..."
          maintainer_content=$(cat MAINTAINER)
          tag_data=""
          
          # è§£æé€»è¾‘
          current_tag=""
          current_path=""
          while IFS= read -r line; do
            if [[ "$line" =~ ^tag:[[:space:]]+(.+)$ ]]; then
              current_tag="${BASH_REMATCH[1]}"
              echo "  ğŸ” Found tag: $current_tag"
            elif [[ "$line" =~ ^path:[[:space:]]+(.+)$ ]]; then
              current_path="${BASH_REMATCH[1]}"
              echo "    ğŸ“ Path: $current_path"
            elif [[ "$line" =~ ^owners:[[:space:]]+(.+)$ ]]; then
              owners="${BASH_REMATCH[1]}"
              # æå– GitHub IDï¼ˆç²¾å‡†åŒ¹é…æ‹¬å·å†…å®¹ï¼‰
              github_ids=$(echo "$owners" | sed -E 's/[^,(]*\(([^)]+)\)[^,]*/@\1/g' | tr ',' ' ' | xargs)
              echo "    ğŸ‘¥ Owners: $github_ids"
              tag_data+="${current_tag}|${current_path}|${github_ids}\n"
            fi
          done <<< "$maintainer_content"
          
          echo -e "$tag_data" > tag_data.txt
          echo "âœ… Parsed tag data:"
          column -t -s "|" tag_data.txt | sed 's/^/  /'

      - name: Match tags with changed files
        id: match_tags
        run: |
          changed_files=$(cat changed_files.txt)
          tag_data=$(cat tag_data.txt)
          required_reviewers=""
          declare -A processed_tags
          
          echo "ğŸ” Starting file-path matching..."
          while IFS='|' read -r tag path github_ids; do
            [[ -z "$tag" ]] && continue
            echo "  ğŸ· Checking tag: $tag (path: $path)"
            
            for file in $changed_files; do
              if [[ "$file" == "$path" || "$file" == "$path/"* ]]; then
                echo "    âœ… Match found: $file â†’ $path"
                if [[ -z "${processed_tags[$tag]}" ]]; then
                  required_reviewers+="$github_ids "
                  processed_tags["$tag"]=1
                  echo "      ğŸ‘¥ Adding reviewers: $github_ids"
                fi
                break
              else
                echo "    âŒ No match: $file â‰  $path"
              fi
            done
          done <<< $(echo -e "$tag_data" | grep -v '^$')
          
          # å»é‡å¤„ç†
          required_reviewers=$(echo "$required_reviewers" | tr ' ' '\n' | sort -u | tr '\n' ' ' | xargs)
          echo "REVIEWERS=$required_reviewers" >> $GITHUB_ENV
          echo "ğŸ¯ Final reviewers: $required_reviewers"

      - name: Delete old comments
        id: delete_comments
        if: env.REVIEWERS != ''
        run: |
          echo "ğŸ§¹ Cleaning up previous comments..."
          comments=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments")
          
          echo "$comments" | jq -r '.[] | select(.user.login == "github-actions[bot]") | .id' | while read -r comment_id; do
            echo "  ğŸ—‘ Deleting comment $comment_id"
            curl -s -X DELETE \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/issues/comments/$comment_id"
          done

      - name: Post review comment
        if: env.REVIEWERS != ''
        run: |
          echo "ğŸ“ Generating comment..."
          comment_header="ğŸ“Œ **Code Owners Request**\n\n**Modified areas:**\n"
          matched_tags=$(cat tag_data.txt | grep -v '^$' | while IFS='|' read -r tag path _; do
            echo "- \`$path\` (Tag: **$tag**)"
          done)
          
          comment_body="${comment_header}${matched_tags}\n\n**Required reviewers**: ${{ env.REVIEWERS }}"
          
          echo "âœ‰ï¸ Posting comment:"
          echo -e "$comment_body" | sed 's/^/  /'
          
          # ä½¿ç”¨ jq ç¡®ä¿ JSON æ ¼å¼æ­£ç¡®
          comment_json=$(jq -n --arg body "$comment_body" '{body: $body}')
          response=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -X POST \
            -d "$comment_json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments")
          
          if echo "$response" | grep -q '"message"'; then
            echo "âŒ Failed to post comment:"
            echo "$response" | jq .
            exit 1
          else
            echo "âœ… Comment posted successfully!"
          fi
