name: Auto Reviewer Based on MAINTAINER.json

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Get PR modified files
        id: pr_files
        run: |
          echo "Fetching modified files for the PR..."
          PR_FILES=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" \
          | jq -r '.[].filename')
          echo "Modified files: $PR_FILES"
          echo "PR_FILES=${PR_FILES}" >> $GITHUB_ENV  # 通过 GITHUB_ENV 传递环境变量

      - name: Load MAINTAINER.json and generate comment
        id: generate_comment
        run: |
          python3 tools/ci/auto_comment.py
        env:
          PR_FILES: ${{ env.PR_FILES }}  # 确保 Python 脚本能够获取 PR_FILES

      - name: Post comment to PR
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          COMMENT_BODY="${{ env.COMMENT_BODY }}"
          if [ -z "$COMMENT_BODY" ]; then
            echo "No comment generated. Skipping comment posting."
            exit 0
          fi
          echo "Posting comment: $COMMENT_BODY"
          curl -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d "{\"body\": \"$COMMENT_BODY\"}" \
          "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments"
