name: Auto Reviewer Based on MAINTAINER.json

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-comment:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Get PR modified files
      - name: Get PR modified files
        id: pr_files
        run: |
          echo "Fetching modified files for the PR..."
          PR_FILES=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" \
          | jq -r '.[].filename')
          echo "Modified files: $PR_FILES"
          echo "::set-output name=files::$PR_FILES"

      # Run Python script to generate comment based on MAINTAINER.json
      - name: Generate comment from MAINTAINER.json
        id: generate_comment
        run: |
          # Pass PR_FILES environment variable to Python script
          python3 tools/ci/auto_comment.py
        env:
          PR_FILES: "${{ steps.pr_files.outputs.files }}"

      # Post comment to PR
      - name: Post comment to PR
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          COMMENT_BODY="${{ env.COMMENT_BODY }}"

          # Post the comment to GitHub PR
          curl -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d "{\"body\": \"$COMMENT_BODY\"}" \
          "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments"
