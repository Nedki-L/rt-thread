name: Auto Reviewers Assignment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  assign-reviewers:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get changed files
        id: changed_files_step
        run: |
          changed_files=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" | \
            jq -r '.[].filename')
          
          echo "$changed_files" | grep -v '^MAINTAINER$' > changed_files.txt
          echo "ğŸ”„ Changed files:"
          cat changed_files.txt | sed 's/^/  - /'

      - name: Parse MAINTAINER file
        id: parse_maintainer_step
        run: |
          awk '
            /^tag:/ { tag=$2 }
            /^path:/ { path=$2 }
            /^owners:/ {
              split($0, parts, /[()]/)
              github_ids = ""
              for (i=2; i<=length(parts); i+=2) {
                github_ids = github_ids "@" parts[i] " "
              }
              print tag "|" path "|" github_ids
            }
          ' MAINTAINER > tag_data.csv
          echo "âœ… Parsed data:"
          column -t -s "|" tag_data.csv | sed 's/^/  /'

      - name: Generate review data
        id: generate_review_step
        run: |
          # ... [ä¿ç•™åŸæœ‰ç”Ÿæˆreview_data.mdé€»è¾‘] ...

          # ç”Ÿæˆå®¡æ ¸è¿›åº¦æ¨¡æ¿
          echo -e "\n\n### ğŸ“ Review Progress Tracking" >> review_data.md
          echo "è¯·å®¡æ ¸è€…åœ¨æ‚¨çš„ç”¨æˆ·åæ—æ·»åŠ  âœ… è¡¨æƒ…æ ‡è®°å®¡æ ¸å®Œæˆï¼š" >> review_data.md
          echo "1. æ‰¾åˆ°æ‚¨çš„ç”¨æˆ·å" >> review_data.md
          echo "2. ç‚¹å‡»è¯„è®ºå³ä¸Šè§’è¡¨æƒ…æŒ‰é’®" >> review_data.md
          echo "3. é€‰æ‹© âœ… è¡¨æƒ…å¹¶æäº¤\n" >> review_data.md

          # ç”Ÿæˆå¯è¿½è¸ªçš„å®¡æ ¸è€…åˆ—è¡¨
          awk '!seen[$0]++' triggered_reviewers.txt | while read -r reviewer; do
            echo "- **${reviewer}**  [æŸ¥çœ‹çŠ¶æ€](#status-${reviewer//@/})" >> review_data.md
          done

      - name: Post/Update comment
        id: post_comment
        run: |
          # è·å–æˆ–åˆ›å»ºè¯„è®ºï¼ˆçœç•¥ reactions æƒé™ï¼‰
          comment_body=$(cat review_data.md)
          existing_comment=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments" | \
            jq -r '.[] | select(.user.login == "github-actions[bot]") | {id: .id, body: .body}')
          
          if [[ -n "$existing_comment" ]]; then
            comment_id=$(echo "$existing_comment" | jq -r '.id')
            # æ›´æ–°ç°æœ‰è¯„è®º
            response=$(curl -s -X PATCH \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -d "$(jq -n --arg body "$comment_body" '{body: $body}')" \
              "https://api.github.com/repos/${{ github.repository }}/issues/comments/$comment_id")
          else
            # åˆ›å»ºæ–°è¯„è®º
            response=$(curl -s -X POST \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -d "$(jq -n --arg body "$comment_body" '{body: $body}')" \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments")
            comment_id=$(echo "$response" | jq -r .id)
          fi
          echo "comment_id=$comment_id" >> $GITHUB_ENV

      - name: Track review status
        run: |
          # é€šè¿‡æœç´¢è¯„è®ºå†…å®¹è·å–å®¡æ ¸çŠ¶æ€ï¼ˆæ›¿ä»£ reactions APIï¼‰
          status_report=$'\n### å®¡æ ¸çŠ¶æ€ï¼ˆæœ€ç»ˆç‰ˆï¼‰\n'
          status_report+="ç»´æŠ¤è€…è¯·é€šè¿‡ä»¥ä¸‹æ–¹å¼æ ‡è®°å®¡æ ¸å®Œæˆï¼š\n"
          status_report+="1. åœ¨ PR è¯„è®ºåŒº @github-actions-bot\n"
          status_report+="2. å‘é€æŒ‡ä»¤ï¼š/review-done @yourname\n\n"
          
          # è·å–æ‰€æœ‰ç›¸å…³è¯„è®º
          comments=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments")
          
          while read -r reviewer; do
            if echo "$comments" | grep -q "/review-done ${reviewer}"; then
              status_report+="âœ… ${reviewer} å·²å®¡æ ¸\n"
            else
              status_report+="âŒ› ${reviewer} å¾…å®¡æ ¸\n"
            fi
          done < unique_reviewers.txt
          
          # æ›´æ–°è¯„è®ºå†…å®¹
          current_body=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/comments/${{ env.comment_id }}" | jq -r .body)
          
          updated_body="${current_body%%### å®¡æ ¸çŠ¶æ€*}"
          updated_body+="$status_report"
          
          curl -s -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -d "$(jq -n --arg body "$updated_body" '{body: $body}')" \
            "https://api.github.com/repos/${{ github.repository }}/issues/comments/${{ env.comment_id }}"

      - name: Setup reaction trackers
        run: |
          # ä¸ºæ¯ä¸ªå®¡æ ¸è€…æ·»åŠ é”šç‚¹ååº”
          while read -r reviewer; do
            # æ·»åŠ å”¯ä¸€æ ‡è¯†ååº”
            curl -s -X POST \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.squirrel-girl-preview+json" \
              "https://api.github.com/repos/${{ github.repository }}/issues/comments/${{ env.comment_id }}/reactions" \
              -d '{"content":"eyes"}'  # ğŸ‘€ ä½œä¸ºè¿½è¸ªé”šç‚¹
          done < unique_reviewers.txt

      - name: Update review status
        run: |
          # è·å–æ‰€æœ‰ååº”æ•°æ®
          reactions=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.squirrel-girl-preview+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/comments/${{ env.comment_id }}/reactions")

          # ç”ŸæˆçŠ¶æ€æŠ¥å‘Š
          status_report=$'\n### å½“å‰å®¡æ ¸çŠ¶æ€ï¼ˆè‡ªåŠ¨æ›´æ–°äº '
          status_report+=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          status_report+=$'ï¼‰\n'

          while read -r reviewer; do
            # æå–æœ‰æ•ˆå®¡æ ¸ååº”
            check_mark=$(echo "$reactions" | jq -r \
              ".[] | select(.user.login == \"${reviewer//@/}\" and .content == \"+1\") | .created_at")

            if [[ -n "$check_mark" ]]; then
              status_report+="âœ… **${reviewer}** å·²å®¡æ ¸ï¼ˆ$(date -d "$check_mark" -u +'%m-%d %H:%M') UTCï¼‰\n"
            else
              status_report+="âŒ› **${reviewer}** ç­‰å¾…å®¡æ ¸\n"
            fi
          done < unique_reviewers.txt

          # æ›´æ–°è¯„è®ºçŠ¶æ€
          current_body=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/comments/${{ env.comment_id }}" | jq -r .body)

          updated_body="${current_body%%### å½“å‰å®¡æ ¸çŠ¶æ€*}"
          updated_body+="$status_report"

          curl -s -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -d "$(jq -n --arg body "$updated_body" '{body: $body}')" \
            "https://api.github.com/repos/${{ github.repository }}/issues/comments/${{ env.comment_id }}"
